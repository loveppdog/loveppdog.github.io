# 基本配置
title: "ppdog的学习笔记"
description: "自动驾驶与机器人技术学习记录"
baseurl: ""
url: "https://loveppdog.github.io"

# 作者信息
author:
  name: "ppdog"
  email: "your-email@example.com"

# 构建设置
markdown: kramdown
highlighter: rouge
permalink: pretty

# 时区
timezone: Asia/Shanghai

# 插件
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO优化
google_analytics: "UA-XXXXXXXX-X"  # 可选

# 社交链接（可选）
social_links:
  github: "loveppdog"
  twitter: "yourtwitter"
  email: "your-email@example.com"

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor