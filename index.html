---
layout: default
title: 首页
---
<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

<h2>最新文章</h2>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
    </li>
  {% endfor %}
</ul>
